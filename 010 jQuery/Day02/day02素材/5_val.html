<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的内容和值</h1>
    <form id="loginForm">
        用户名:<input type="text" name="uname" placeholder="请输入用户名">
              <span id="uname-msg"></span>
        <br>
        密码:<input type="password" name="upwd" placeholder="请输入密码">
            <span id="upwd-msg"></span>
        <br>
        <input type="submit" value="提交注册信息"/>
    </form>
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        var $form=$("#loginForm");
        $form.submit(function() {
                var n=$("#form>:input[name=uname]").val();
                if (n.length<3||n.length>9){
                    $("#uname-msg").html("<img src='img/err.png'/>");
                    return false
                }else{
                    $("#uname-msg").html("<img src='img/ok.png'/>");
                    return false
                }
            var p=$("#form>:input[name=upwd]").val();
            if (p.length<3||p.length>9){
                $("#upwd-msg").html("<img src='img/err.png'/>");
                return false
            }else{
                $("#upwd-msg").html("<img src='img/ok.png'/>");
                return false
            }
            })

    </script>
 </body>
</html>
