<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
 </head>
 <body>
	<h1>操作元素的属性</h1>
    <img src="img/1.jpg" alt="1">
    <script src="js/jquery-1.11.3.js"></script>
    <script>
        $("img").click(function (){
                //2.1获得当前图片alt
                    var a=$(this).attr("alt");
                    //2.2自增
                    a++;
                    a>4&&(a=1);
                    //2.3:修改图片src
                    $(this).attr("src","img/"+a+".jpg");
                    //2.4:修改图片alt
                    $(this).attr("alt",a);
                })
    </script>
 </body>
</html>
