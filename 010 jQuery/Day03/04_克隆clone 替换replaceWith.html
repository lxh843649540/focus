<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
  select { width: 120px; height: 160px}
</style>
</head>
<body>
<ul id="menu1">
    <li>苹果</li>
</ul>
<ul id="menu2">
    <li>梨</li>
    <li>南瓜</li>
    <li>冬瓜</li>
</ul>
<script src="jquery-1.11.3.js"></script>
<script>
    //1:创建新元素<li>桃子</li>   创建新元素<li>西瓜</li>
    let $peach=$("<li>桃子</li>");
    let $waterMelon=$("<li>西瓜</li>");
    //2:替换 桃子->苹果  replaceWidth
    $("#menu1>li").replaceWith($peach);
    //3:替换 西瓜->梨 replaceAll
    $($waterMelon).replaceAll("#menu2>li:eq(0)");
    //4:<li>南瓜</li>  浅克隆 clone()
    var $clone1=$("#menu2>li:nth-child(2)").clone();
    $("#menu1").append($clone1);
    //5:<li>冬瓜</li>  深克隆 clone(true),为冬瓜绑定点击事件
    $("#menu2>li:eq(2)").click(function () {
        console.log(11111)
    });
    var $clone2=$("#menu2>li:eq(2)").clone(true);
    $("#menu1").append($clone2);
</script>
</body>
</html>
