<!DOCTYPE html>
<html>
 <head>
  <title> new document </title>
  <meta charset="utf-8">
	<style>
		.container {
			border: 1px solid #aaa;
      overflow:hidden;
		}
		.block {
			float: left;
			margin: 10px;
			border: 1px solid #aaa;
			background: #faa;
			width: 150px;
			height: 150px;
		}
		.close {
			float: right;
			font-weight: bold;
			opacity: .2;
			cursor: pointer;
		}
		.close:hover {
			opacity: .5;
		}
	</style>
 </head>
 <body>
  <h1>添加/删除节点</h1>
	<button id="add-block">添加区块</button>

	<div class="container">
		<div class="block">
			<span class="close">&times;</span>
		</div>
	</div>
  <script src="jquery-1.11.3.js"></script>
  <script>
	  $("#add-block").click(function () {
	      function color() {
              let r=Math.floor(Math.random()*256);
              let g=Math.floor(Math.random()*256);
              let b=Math.floor(Math.random()*256);
              return `rgb(${r},${g},${b})`;
          }
	      let $elem=$("<div class='block'><span class='close'>&times</span></div>").css("background",color());
		  $(".container").append($elem);
      });
	  $(".container").on("click",".block>.close",function () {
          $(this).parent().remove();
      })
  </script>
 </body>
</html>
