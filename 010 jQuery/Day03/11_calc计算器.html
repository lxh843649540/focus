          let $sc=$("#sc");

//          $("#sc").append($html);
          //4:判断,,
          // 5:如果当前按钮C textarea 清空,,
          //-------第一种----------
          if($html==="C"){
              $sc.val("");
          } else
          if($html==="="){
              $sc.val(eval($("#sc").val()));
          } else
          {
              $sc.append($html);
          }
      });
