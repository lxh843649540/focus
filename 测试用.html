<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

<script>
    // 方法一：
    let browser = {
        versions : function() {
            let u = navigator.userAgent, app = navigator.appVersion;
            return {//移动终端浏览器版本信息
                trident : u.indexOf('Trident') > -1, //IE内核
                presto : u.indexOf('Presto') > -1, //opera内核
                webKit : u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko : u.indexOf('Gecko') > -1 && u.indexOf('KHTML') === -1, //火狐内核
                mobile : !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), //是否为移动终端
                ios : !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android : u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
                iPhone : u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp : u.indexOf('Safari') === -1,
                //是否web应该程序，没有头部与底部
                google:u.indexOf('Chrome')>-1
            };
        }(),
        language : (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    if(browser.versions.mobile){
        //为移动端访问网页，跳转到移动端链接地址
        window.location.href="移动端链接地址";
    }else{
        //为电脑端访问网页，跳转到电脑端链接地址
        window.location.href="电脑端链接地址";
    }
    // 方法二：
    function mobile_device_detect(url) {
        let thisOS = navigator.platform;
        let os = new Array("iPhone", "iPod", "iPad", "android", "Nokia", "SymbianOS", "Symbian", "WindowsPhone", "Phone", "Linux armv71", "MAUI", "UNTRUSTED/1.0", "WindowsCE", "BlackBerry", "IEMobile");
        for (let i = 0; i < os.length; i++) {
            if (thisOS.match(os[i])) {
                window.location = url;
            }
        }
    }
</script>
</body>
</html>
