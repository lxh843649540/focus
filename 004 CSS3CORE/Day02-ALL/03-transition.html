<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			#container{
				width:200px;
				height:200px;
				background-color:red;

				/*声明过渡*/
				/*1、过渡属性*/
				transition-property:background-color,border-radius;
				/*2、过渡时长*/
				transition-duration:5s;
				/*3、速度时间曲线函数*/
				transition-timing-function:linear;
			}
			#container:hover{
				background-color:yellow;
				border-radius:50%;
			}

			#scroll{
				border:6px solid red;
				background-color:yellow;
				width:100px;
				height:100px;
				border-radius:50%;
				font-size:48px;
				font-weight:bold;
				color:#000;
				text-align:center;
				line-height:100px;
				transition:transform 3s ease 2s;
			}
			#scroll:hover{
				transform:translate(500px) rotate(1080deg);
			}
		</style>
	</head>
	<body>
		<div id="container"></div>
		<div id="scroll">滚</div>
	</body>
</html>
