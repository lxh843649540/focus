	#parent{

		width:400px;

		transform-style:preserve-3d;
		transform:rotatex(-95deg);

		transform:translatez(-50px);
		}
	#container div:nth-child(2){

	transform:translatez(0px);
		}
	#container div:nth-child(3){
	background-color:blue;
	transform:translatez(50px);
		}
 </style>
