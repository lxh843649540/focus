<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			#clock{
				width:400px;
				height:400px;
				border:6px solid #369;
				border-radius:50%;
				position:relative;
			}
			#minute{
				width:10px;
				height:100px;
				background-color:#963;
				position:absolute;
				top:100px;
				left:195px;
			}
			#second{
				width:6px;
				height:150px;
				background-color:#693;
				position:absolute;
				top:50px;
				left:197px;
				transform-origin:center bottom;
				/*过渡*/
				transition:transform 60s linear;
			}

			#second:hover{
				transform:rotate(360deg);
			}
		</style>
	</head>
	<body>
		<div id="clock">
			<div id="minute"></div>
			<div id="second"></div>
		</div>
	</body>
</html>
