<!doctype html>
<html lang="zh-cn">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>触发过渡</title>
  <style type="text/css">
	#container{
		width:200px;
		height:200px;
		background-color:red;
		transition-timing-function:linear;
		transition-duration:5s;
		border-radius:5px;
		transition-property:background-color border-radius;
		}
	#container:hover{
		background-color:yellow;
		border-radius:50%;
		}
	#gun{
		border:6px solid red;
		background-color:yellow;
		width:100px;
		height:100px;
		border-radius:50%;
		font-size:48px;
		font-weight:bold;
		color:black;
		text-align:center;
		line-height:100px;
		transition:transform 3s linear 2s;
		}
	#gun:hover{
		transform:rotate(1080deg) translate(500px);
		}
	/*时钟*/
	#clock{
		height:300px;
		width:300px;
		border:5px solid #15477C;
		border-radius:50%;
		position:relative;
		}
	#minute{
		width:10px;
		height:70px;
		background-color:#800080;
		position:absolute;
		bottom:50%;
		right:50%;
		}
	#second{
		width:5px;
		height:100px;
		background-color:#15477c;
		position:absolute;
		bottom:50%;
		right:50%;
		transform-origin:center bottom;
		/*过渡*/
		transition:transform 60s linear;
		}
	#clock:hover #second{
		transform:rotate(360deg);
		}
  </style>
 </head>
 <body>
	<div id="container"></div>
	<div id="gun">滚</div>
	<!-- 时钟 -->
	<div id="clock">
		<div id="minute"></div>
		<div id="second"></div>
	</div>
 </body>
</html>
