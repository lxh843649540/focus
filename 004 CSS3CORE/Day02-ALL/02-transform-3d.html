<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			#container{
				width:400px;
				height:400px;
				border:1px solid #000;
				margin:100px auto;
				/*模拟 人眼 到 投射平面的距离*/
				perspective:50px;
				-webkit-perspective:50px;
			}
			#d1{
				width:200px;
				height:200px;
				border:1px solid #ddd;
				background-color:red;
				opacity:0.7;
				margin:100px auto;
				transform:rotatex(0deg);
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="d1">待转换元素</div>
		</div>
	</body>
</html>
