<!doctype html>
<html lang="zh-cn">
	<head>
		<title>兄弟选择器</title>
		<meta charset="utf-8">
		<style>
			#d1+div{
				color:red;
			}
			#d1~div{
				background-color:yellow;
			}
		</style>
	</head>
	<body>
		<div id="d1">id为d1的元素</div>
		<div id="d2">id为d2的元素</div>
		<div id="d3">id为d3的元素</div>
	</body>
</html>
