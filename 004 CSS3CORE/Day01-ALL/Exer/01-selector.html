<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			#links a{
				border:1px solid #ddd;
				background-color:#f7f7f7;
				padding:3px 35px 3px 3px;
			}

			#show{
				width:350px;
				height:350px;
				margin-top:15px;
				padding:10px;
				border:1px solid #ddd;
			}
			#show img{
				display:none;
			}
			#show img:target{
				display:block;
			}
		</style>
	</head>
	<body>
		<div id="links">
			<a href="#img1">img1</a>
			<a href="#img2">img2</a>
			<a href="#img3">img3</a>
			<a href="#img4">img4</a>
		</div>
		<div id="show">
			<img id="img1" src="../Images/p001.jpg">
			<img id="img2" src="../Images/p002.jpg">
			<img id="img3" src="../Images/p003.jpg">
			<img id="img4" src="../Images/p004.jpg">
		</div>
	</body>
</html>
