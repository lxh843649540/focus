<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
		<style>
			body{
				font-size:12px;
				color:#666;
				margin:0;
				font-family:"microsoft yahei";
			}
			ul{
				margin:0;
				padding:0;
				list-style:none;
			}

			#top{
				width:1211px;
				height:30px;
				line-height:30px;
				background-color:#f7f7f7;
				margin:0 auto;
				/*弹性布局：实现子元素的横向排列方式*/
				display:flex;
				/*项目在交叉轴的排列方式*/
				align-items:baseline;
			}
			#top>ul{
				display:flex;
				/*让当前的ul占据父元素中剩余的所有空间*/
				flex-grow:1;
				/*让其子元素，水平靠右对齐(在主轴的终点对齐)*/
				justify-content:flex-end;
			}
			#top>ul li{
				margin-left:5px;
			}
			#top>ul li b{
				border-left:1px solid #ddd;
				margin-right:5px;
			}
		</style>
	</head>
	<body>
		<header id="top">
			<img src="../Images/star.jpg">

			</ul>
		</header>
	</body>
</html>
