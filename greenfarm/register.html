<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div id="underlying">
    <div class="interlining">
        <h3>欢迎注册绿色商城会员</h3>
        <p class="tip">请输入用户名和密码</p>
        <form id="inter">
            <input type="text" name="uname" id="uname" placeholder="3~16位的小写字母或数字">
            <p></p>
            <input type="password" name="wpwd" id="upwd" placeholder="6~19位的小写字母或数字">
            <p></p>
            <input type="password" id="upwd2" placeholder="请再次输入您的密码">
            <p></p>
            <input type="button" value="同意条款并注册">
        </form>
    </div>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</body>
</html>
