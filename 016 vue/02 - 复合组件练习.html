<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>练习</title>
    <style>
        #example{
            padding:20px;
        }
        #example>ul{
            margin-top:30px;
        }
    </style>
</head>
<body>
<div id="example">
    <to-do-box></to-do-box>
</div>
<script src="js/vue.min.js"></script>
<!--第二种用script标签-->
<script type="text/x-template" id="todoinput">
    <div>
        <h1>待做事项列表</h1>
        <input type="text">
        <input type="button" value="Add">
    </div>
</script>
<script>
    Vue.component('to-do-box',{
//        第一种可用方引号书写
        template:`<div>
                    <to-do-input></to-do-input>
                    <to-do-list></to-do-list>
                   </div>`
    });
    Vue.component('to-do-input',{
        template:'#todoinput'
    });
    Vue.component('to-do-list',{
        template:'<ul><to-do-item></to-do-item></ul>'
    });
    Vue.component('to-do-item',{
        template:'<li><input type="button" value="delete"><span>打篮球</span></li>'
    });
    new Vue({
        el:'#example',
    })
</script>
</body>
</html>
