<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Component（复合组件）</title>
</head>
<body>
<div id="app">
    <one-child></one-child>
    <one-component></one-component>
    <two-component></two-component>
</div>
<script src="js/vue.min.js"></script>
<script>
    //全局组件
Vue.component('one-child',{
    template:'<div><h1>第一个全局组件</h1><two-child></two-child></div>'
    }
);
    Vue.component('two-child',{
            template:'<h1>第二个全局组件</h1>'
        }
    );
    new Vue({
        el:'#app',
        //局部组件
        components:{
            'one-component':{
                template:'<span>第一个局部组件</span>'
            },
            'two-component':{
                template:'<span>第二个局部组件</span>'
            }
        }
    });
</script>
</body>
</html>
