<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Computed</title>
</head>
<body>
<div id="example">
    <h2>{{tuc}}</h2>
    <h2>{{msgreverse}}</h2>
</div>
<script src="js/vue.min.js"></script>
<script>
new Vue({
    el:'#example',
    data:{
        msg:'hello world',
        price:'1000'
    },
    computed:{
        tuc:function () {
            return this.msg.toUpperCase()
        },
        msgreverse:function () {
            return this.msg.split('').reverse().join('')
        }
    }
})
</script>
</body>
</html>
