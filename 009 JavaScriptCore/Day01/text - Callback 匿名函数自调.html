<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>CallBack</title>
</head>
<body>
<script>
    (function () {
        alert("起始时间:"+new Date());
    })()
</script>
<h1>welcome</h1>
<p>welcome to my web site</p>
<script>
    +function () {
        var now=new Date();
        alert("结束时间:"+now);
    }()
</script>
</body>
</html>
