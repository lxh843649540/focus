<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=parseFloat(prompt("请输入任何数字:"));
    var i=parseInt(prompt("请输入要保留的小数个数:"));
    console.log(num.toString(2));
    try {console.log(num.toFixed(i));}
    catch (err){
        alert("出错了");
        console.log(String(err));
    }
    console.log("程序继续运行中......");
</script>
</body>
</html>
