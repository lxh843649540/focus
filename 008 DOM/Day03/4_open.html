<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>打开新链接方式总结</title>
		<script>
			/*打开新链接方式总结：
1. 在当前窗口打开，可后退
2. 在当前窗口打开，不可后退
3. 在新窗口打开，可打开多个
4. 在新窗口打开，只能打开一个
*/
            function open1(){
                open("http://tmooc.cn","_self")
            }
            function open2(){
                open("http://tmooc.cn","_blank")
            }
            function open3(){
                location.replace("http://tmooc.cn")
            }
            function open4(){
                open("http://tmooc.cn","blank")
            }
		</script>
	</head>
	<body>
	<a href="http://tmooc.cn" target="_self">在本页面打开,可后退</a><br>
	<a href="javascript:open1()">在本页面打开,可后退</a><br>
	<a href="http://tmooc.cn" target="_blank">在其他页面打开,并且可以打开多个页面</a><br>
	<a href="JavaScript:open2()">在其他页面打开,并且可以打开多个页面</a><br>
	<a href="Javascript:open3()">在当前页面打开,不可后退</a><br>
	<a href="http://tmooc.cn" target="blank">在其他页面打开,只能一个页面</a><br>
    <a href="JavaScript:open4()">在其他页面打开,只能一个页面</a><br>
	</body>
</html>
