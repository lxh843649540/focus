<!DOCTYPE HTML>
<html>
	<head>
		<title>事件处理</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="css/2.css"/>
		
	</head>
	<body>
		<div id="d1">
			<div id="d2">
				<div id="d3">
				</div>
			</div>
		</div>
    <script>
			function hightlight(e){
                this.style.background="yellow";
                alert(this.id);
                this.style.background="";
                e.stopPropagation();
			}
			document.getElementById("d1").addEventListener(
			    "click",
                hightlight
            );
            document.getElementById("d2").addEventListener(
                "click",
                hightlight
            );
            document.getElementById("d3").addEventListener(
                "click",
                hightlight
            )
	</script>
	</body>
</html>
