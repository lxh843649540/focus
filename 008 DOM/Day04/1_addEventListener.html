<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <title>发射跟踪单</title>

 </head>
 <body>
    <button id="btnShoot">shoot</button><br>
    <button id="btnAward">获得跟踪导弹</button><br>
    <button id="btnBreak">失去跟踪导弹</button><br>
    <script>
        var shoot=document.getElementById("btnShoot");
        shoot.addEventListener(
            "click",
            function () {
                console.log("发射普通子弹··············")
            }
        );
        function bb(){
            console.log("发射跟踪导弹*************")
        }
        document.getElementById("btnAward").onclick=function () {
            shoot.addEventListener(
                "click",bb
            )
        };
        document.getElementById("btnBreak").onclick=function () {
            shoot.removeEventListener("click",bb)
        }
    </script>
 </body>
</html>
