<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
    #d1{
        overflow: hidden;
        width:65px;
        transition:all 0.25s linear;
    }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
	//查找触发事件元素:  id为d2的div,为其绑定单击事件处理函数
	  var onclick=document.getElementById("d2");
	  onclick.onclick=function() {
          //如果当前div的内容为<<
          if (this.innerHTML==="&lt;&lt;"){
              //设置d1隐藏
              this.previousElementSibling.style.width="0";
//              this.previousElementSibling.style.display="none";
              //当前div的内容改为>>
              this.innerHTML="&gt;&gt;"
          }
          else//否则
          {
              this.previousElementSibling.style.width="65px";
//              this.previousElementSibling.style.display="block";//设置d1显示
              this.innerHTML="&lt;&lt;"//当前div的内容改为<<
          }
      }
  </script>
</body>
</html>
