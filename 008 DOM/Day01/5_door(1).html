<!DOCTYPE HTML>
<html>
<head>
<title>读取并修改元素的内容</title>
<meta charset="utf-8" />
<style>
	div{float:left; height: 100px; line-height: 100px; }
	#d1,#d3{ background-color: #ccff00; }
	#d2{ cursor: pointer; background-color: #ffcc00; }
</style>
</head>
<body>
	<div id="d1">树形列表</div>
	<div id="d2">&lt;&lt;</div>
	<div id="d3">内容的主体</div>
  <script>
      //查找触发元素d2
	var onclick=document.getElementById("d2");
	//为触发元素设置触发函数
	onclick.onclick=function () {
        if (this.innerHTML==="&lt;&lt;"){//如果d2内容是<<的话
            this.previousElementSibling.style.display="none";//为d1设置隐藏
            this.innerHTML="&gt;&gt;"//并将内容改为>>
        }else
            {
                this.previousElementSibling.style.display="block";//为d1设置隐藏
                this.innerHTML="&lt;&lt;"//并将内容改为>>
            }
    }
  </script>
</body>
</html>
