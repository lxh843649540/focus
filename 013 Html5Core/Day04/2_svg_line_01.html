<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Line</title>
    <style>
        body{
            text-align: center;
        }
        svg{
            background: #dda0dd;
        }
    </style>
</head>
<body>
<h3>绘制直线</h3>
<svg id="s1" width="600" height="300">
    <line x1="50" y1="50" x2="550" y2="250" stroke="#D50005" stroke-width="5" stroke-linecap="square"></line>
    <line x1="550" y1="50" x2="50" y2="250" stroke="#399E38" stroke-width="5" stroke-linecap="round"></line>
</svg>
</body>
</html>
