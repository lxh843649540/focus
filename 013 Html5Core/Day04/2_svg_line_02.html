<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        svg{
            background: #1b6d85;
        }
    </style>
</head>
<body>
<svg>
    <!--元素小组,保存多个共同的属性-->
<g stroke="#000" stroke-linecap="round" stroke-width="10">
        <line x1="80" y1="50" x2="80" y2="50"></line>
        <line x1="100" y1="50" x2="150" y2="50"></line>

        <line x1="80" y1="70" x2="80" y2="70"></line>
        <line x1="100" y1="70" x2="150" y2="70"></line>

        <line x1="80" y1="90" x2="80" y2="90"></line>
        <line x1="100" y1="90" x2="150" y2="90"></line>
</g>
</svg>
</body>
</html>
