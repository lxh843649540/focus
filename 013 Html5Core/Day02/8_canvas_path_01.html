<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>8_canvas_path 01</title>
    <style>
        body{
             text-align: center;
         }
        canvas{
            background: #dda0dd;
        }
    </style>
</head>
<body>
<h3>绘制路径</h3>
<canvas id="c12" width="600" height="300"></canvas>
<script>
    var ctx=c12.getContext("2d");
    //绘制X轴
    ctx.beginPath();
    ctx.moveTo(50,250);
    ctx.lineTo(550,250);
    ctx.lineTo(530,230);
    ctx.moveTo(550,250);
    ctx.lineTo(530,270);
    ctx.lineJoin="round";//线的连接处采用圆角  "bevel"(方角)
    //ctx.lineJoin="miter";//线的连接处采用尖角
    ctx.strokeStyle="green";
    ctx.lineWidth=5;
    ctx.stroke();
    ctx.closePath();

    //绘制Y轴
    ctx.beginPath();
    ctx.moveTo(50,250);
    ctx.lineTo(50,50);
    ctx.lineTo(30,70);
    ctx.moveTo(50,50);
    ctx.lineTo(70,70);
    ctx.strokeStyle="#00f";
    ctx.stroke();
    ctx.closePath();
</script>
</body>
</html>
