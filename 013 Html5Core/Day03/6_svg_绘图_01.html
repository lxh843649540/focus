<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    body{
        text-align: center;
    }
    svg{
        background:#dda0dd;
    }
    </style>
</head>
<body>
<h3>SVG绘图--矩形</h3>
<svg width="500" height="400">
    <!--左上-->
    <rect width="100" height="100" stroke="yellow" stroke-width="5" stroke-opacity=".5"></rect>
    <!--右上-->
    <rect width="100" height="100" x="400" style="fill:#0f0"></rect>
    <!--左下-->
    <rect width="100" height="100" y="300" style="stroke:#0f0"></rect>
    <!--右下-->
    <rect width="100" height="100" x="400" y="300" fill="#f00" fill-opacity="0.5"></rect>
</svg>
</body>
</html>
