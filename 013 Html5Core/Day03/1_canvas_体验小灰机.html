<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>吃豆豆</title>
    <style>
        body{
            text-align: center;
        }
        canvas{
            background: #dda0dd;
        }
    </style>
</head>
<body>
<h3>吃豆豆</h3>
<canvas id="c" width="500" height="500"></canvas>
<script>
    var ctx=c.getContext("2d");
    var p4=new Image();
    p4.src="planes/p4.png";
    p4.onload=function(){
        ctx.drawImage(p4,0,0,500,500);
        ctx.beginPath();
        ctx.arc(250,250,100,0,2*Math.PI);
        ctx.lineWidth=5;
        ctx.stroke();
    };


</script>
</body>
</html>
