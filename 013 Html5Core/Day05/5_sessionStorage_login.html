<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h3>用户登录</h3>
<hr>
<form action="">
    账号:<input type="text" name="uname" id="uname"><br>
    密码:<input type="password" name="upwd" id="upwd"><br>
    <input type="button" id="bt" value="提交登录">
</form>
<script>
    bt.onclick=function () {
        var n=uname.value;
        var p=upwd.value;
        //使用 sessionStorage存储用户的登录信息
        sessionStorage["loginUname"]=n;
        sessionStorage["loginUpwd"]=333;
        alert("登录成功!3秒后自动跳转回首页... ...");
        setTimeout(function () {
            location.href="5_sessionStorage_index.html";
        },3000)
    }
</script>
</body>
</html>
