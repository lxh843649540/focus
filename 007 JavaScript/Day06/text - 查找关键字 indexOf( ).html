<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //-------------------示例一----------------------
    var key="no zuo no die no can no bibi";
    var i=-1;
    do {
        i=key.indexOf("no",i+1);
        if (i!=-1)
            console.log("在位置"+i+"发现关键字\"no\"");
        else
            break;
    }while(true);

    //-------------------示例二----------------------

    var url="http://tmooc.cn.1702/javascript/index.html";
    //找到url中的最后一个/的位置"lasti"
    var lasti=url.lastIndexOf("/");
    var fname=url.slice(lasti+1);
    console.log(fname);

</script>
</body>
</html>
