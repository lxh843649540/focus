<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">日期计算器</button>
<script>
    document.getElementById("btn").onclick=function () {
        let year=parseInt(prompt("请输入您的出生年份:")),
            month=parseInt(prompt("请输入您的出生月份:")),
            day=parseInt(prompt("请输入您的出生日:")),
            decide=(year%400===0||(year%4===0&&year%100!==0)),
            sum=0;
            switch (month){
                case 12:sum+=30;
                case 11:sum+=31;
                case 10:sum+=30;
                case 9:sum+=31;
                case 8:sum+=31;
                case 7:sum+=30;
                case 6:sum+=31;
                case 5:sum+=30;
                case 4:sum+=31;
                case 3:sum+=decide?29:28;
                case 2:sum+=31;
                case 1:sum+=day;
            }
            document.write("您的出生日期在该年份中的第"+sum);
        };




</script>
</body>
</html>
