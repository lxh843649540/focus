function changeTo(){
   window.onkeydown=function (e) {
       switch(e.keyCode){
        case 48:case 96:document.write("零");changeTo();break;
        case 49:case 97:document.write("壹");changeTo();break;
        case 50:case 98:document.write("贰");changeTo();break;
        case 51:case 99:document.write("叁");changeTo();break;
        case 52:case 100:document.write("肆");changeTo();break;
        case 53:case 101:document.write("伍");changeTo();break;
        case 54:case 102:document.write("陆");changeTo();break;
        case 55:case 103:document.write("柒");changeTo();break;
        case 56:case 104:document.write("捌");changeTo();break;
        case 57:case 105:document.write("玖");changeTo();break;
       }
   }
}
