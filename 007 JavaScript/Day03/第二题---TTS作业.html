<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">

<body>
<script>
//    编写“个人所得税计算器”函数，该函数接收一个参数表示税前的薪资，方法最终返回应缴纳的个人所得税金额。假设个税计算梯度如下：
    let tax=parseFloat(prompt("请输入税前薪资:"));
    function a(tax) {
        let n5=1500*0.03;
        let n9=n5+4000*0.1;
        document.write("您应缴纳的个人所得税金额:"+
            (tax>9000?(tax-9000)*0.2+n9:
                tax>5000?(tax-5000)*0.1+n5:
                    tax>=3500?(tax-3500)*0.03:0)
        );
    }
    a(tax);
//    3500元以下部分免征
//    3500~5000的部分缴纳3%的个税
//    5000~9000的部分缴纳10%的个税
//    9000以上的部分缴纳20%的个税

</script>
</body>
</html>
