<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			<p>
				Email:<input name="txtEmail" type="email" required>
			</p>
			<p>
				关键字:<input type="search" name="txtSearch">
			</p>
			<p>
				个人主页：<input type="url" name="txtUrl">
			</p>
			<p>
				打电话：<input type="tel" name="txtTel">
			</p>
			<p>
				用户年龄：<input type="number" name="txtAge" min="18" max="60" step="5">
			</p>
			<p>
				选择年龄：<input type="range" name="txtNewage" min="18" max="60" step="1" value="30">
			</p>
			<p>
				选择颜色：<input type="color" name="txtColor">
			</p>
			<p>
				选择日期：<input type="date" name="txtDate">
			</p>
			<p>
				请选择周：<input type="week" name="txtWeek">
			</p>
			<p>
				请选择月：<input type="month" name="txtMonth">
			</p>
			<p>
				<input type="submit">
			</p>
		</form>
	</body>
</html>
