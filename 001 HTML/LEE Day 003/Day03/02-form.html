<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form action="http://www.baidu.com">
			<fieldset>
				<legend>用户基本信息</legend>
				<p>
					用户名称：<input type="text" maxlength="10" name="txtUsername" placeholder="请输入您的名称">
				</p>
				<p>
					用户昵称：<input type="text" disabled name="txtNickname">
				</p>
				<p>
					用户密码：<input type="password" name="txtPassword" placeholder="请输入您的密码">
				</p>
			</fieldset>
			<p>
				用户性别：
				<input type="radio" name="rdoGender" value="0" checked id="rdoMale">
				<label for="rdoMale">男</label>
				<input type="radio" name="rdoGender" value="1">女
			</p>
			<p>
				用户爱好：
				<input type="checkbox" name="chkHobby" value="0">吃
				<input type="checkbox" name="chkHobby" value="1">喝
				<input type="checkbox" name="chkHobby" value="2">玩
				<input type="checkbox" name="chkHobby" value="3">乐
			</p>
			<p>
				<input type="hidden" name="txtUserID" value="30065101">
			</p>
			<p>
				用户头像：
				<input type="file" name="txtFile">
			</p>
			<p>
				自我介绍：
				<textarea name="txtIntro" cols="50" rows="5">这家伙很懒，什么都没留下...</textarea>
			</p>
			<p>
				来自何方：
				<select name="selFrom">
					<option value="-1">===请选择===</option>
					<option value="1">北京</option>
					<option value="2">上海</option>
					<option value="3">广州</option>
					<option value="4">深圳</option>
				</select>
			</p>
			<p>
				<input type="submit" value="起飞">
				<input type="reset" value="恢复">
				<input type="button" value="自定义按钮">
				<input type="image" src="images/btn.jpg">
				<button>BUTTON按钮</button>
			</p>
		</form>

		<input type="submit" value="提交按钮">
		<input type="reset" value="恢复">
		<input type="button" value="自定义按钮">
		<input type="image" src="images/btn.jpg">
		<button>BUTTON按钮</button>
	</body>
</html>
