<!doctype html>
<html lang="zh-cn">
	<head>
		<title>Insert a title</title>
		<meta charset="utf-8">
	</head>
	<body>
		<header>
			<h1>
				<img src="../images/jd_logo.png">
				欢迎登录
			</h1>
		</header>
		<section>
			<form method="post">
				<table border="1" cellspacing="0" width="800" align="center">
					<tr>
						<td rowspan="8" width="445">
							<img src="../images/login.png">
						</td>
						<td>用户名/邮箱：</td>
					</tr>
					<tr>
						<td>
							<input name="txtName" value="mary@163.com">
						</td>
					</tr>
					<tr>
						<td>密码：</td>
					</tr>
					<tr>
						<td>
							<input type="password" name="txtPassword">
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="chkAuto">自动登录
						</td>
					</tr>
					<tr>
						<td align="center">
							<input type="submit" value="登录">
							<input type="reset" value="重填">
						</td>
					</tr>
					<tr>
						<td>使用京东合作账号登录</td>
					</tr>
					<tr>
						<td align="right">
							<input type="radio" name="rdoLogin" value="0">QQ
							<input type="radio" name="rdoLogin" value="1">京东钱包
						</td>
					</tr>
					<tr>
						<td colspan="2" align="right">
							<a href="#">
								<img src="../images/btn_register.JPG">
							</a>
						</td>
					</tr>
				</table>
			</form>
		</section>
		<footer align="center">
			关于我们|联系我们|人才招聘|商家入驻|广告服务
		</footer>
	</body>
</html>
