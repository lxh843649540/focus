<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let r=1;r<=9;r++){
        let b="";
        for(let c=1;c<=r;c++){
            b+=c+"x"+r+"="+c*r+",";
        }
        document.write(b+"<br>");
    }
</script>
</body>
</html>
