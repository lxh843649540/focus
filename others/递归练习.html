//----------------2.递归法-------------------
let input=parseInt(prompt("请输入一个整数:")),
          doc=[],
          a=input;
    function c(input){
        if(input>=1){
            doc.push(a+"x"+input+"="+a*input);
            input--;
            c(input);
        }
        return doc.join(";<br>")
    }
    document.write(c(input));
