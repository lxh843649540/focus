<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>Component</title>
</head>
<body>
<div id="app">
    <child message="hello"></child>
    <my-component></my-component>
</div>
<div id="app1">
    <child v-bind:message="message"></child>
</div>
<script src="js/vue.min.js"></script>
<script>
    //全局组件
Vue.component('child',{
    props:['message'],
    template:'<span>{{message}}</span>'
    }
);
    new Vue({
        el:'#app',
        //局部组件
        components:{
            'my-component':{
                template:'<h1>kune</h1>'
            }
        }
    });
    new Vue({
        el:'#app1',
        data:{
            message:'什么鬼'
        }
    })
</script>
</body>
</html>
