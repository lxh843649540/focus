<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>父子通信</title>
</head>
<body>
<div id="example">
    <father-component></father-component>
</div>
<script src="js/vue.min.js"></script>
<script>
    Vue.component('father-component',{
        template:`
        <div>
        <p>I'm father</p>
        <hr>
        <child-component name="michael"></child-component>
</div>
        `
    });
    Vue.component('child-component',{
        props:['name'],
        template:`
        <div>
            <p>I'm child</p>
            <span>{{'接收到的数据为：'+name}}</span>
        </div>
`
    });
    new Vue({
        el:'#example'
    })
</script>
</body>
</html>
