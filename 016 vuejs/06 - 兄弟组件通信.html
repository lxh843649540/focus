<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>父子组件通信</title>
</head>
<body>
<div id="example">
    <xiongda></xiongda>
    <hr>
    <xionger></xionger>
</div>
<script src="js/vue.min.js"></script>
<!--熊大的样板-->
<script type="text/x-template" id="bb">
    <div>
        <h1>我是熊大</h1>
        <input type="button" value="告诉熊二：光头强来了" @click="tellLaoer">
    </div>
</script>
<!--熊二的样板-->
<script type="text/x-template" id="lb">
    <div>
        <h1>我是熊二</h1>
        <input type="button" value="告诉熊大：知道了" @click="tellLaoda">
    </div>
</script>
<script>
    var bus=new Vue();
    Vue.component('xiongda',{
        template:'#bb',
        mounted:function () {
            bus.$on('xiongdaevent',function (msg) {
                console.log(msg)
            })
        },
        methods:{
            tellLaoer:function () {
                bus.$emit('xiongerevent','光头强来了')
            }
        }
    });
    Vue.component('xionger',{
        template:'#lb',
        mounted:function () {
            bus.$on('xiongerevent',function (msg) {
                console.log(msg)
            })
        },
        methods:{
            tellLaoda:function (msg) {
                bus.$emit('xiongdaevent','熊二收到！ ')
            }
        }
    });
    new Vue({
        el:'#example'
    })
</script>
</body>
</html>
