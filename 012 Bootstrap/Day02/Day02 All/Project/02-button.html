<body>
  <div class="container">
    <h1>全局样式 - button </h1>
    <h3>默认的按钮样式</h3>
    <button type="button">HTML默认按钮</button>
    <a href="#" class="btn btn-default">链接作为按钮</a>
    <input type="button" value="INPUT按钮" class="btn btn-default">
    <button type="button" class="btn btn-default">BUTTON按钮</button>
    <h3>五种不同颜色的按钮</h3>
    <button type="button" class="btn btn-danger">DANGER</button>
    <button type="button" class="btn btn-success">SUCCESS</button>
    <button type="button" class="btn btn-warning">WARNING</button>
    <button type="button" class="btn btn-info">INFO</button>
    <button type="button" class="btn btn-primary">PRIMARY</button>
    <h3>四种不同尺寸的按钮</h3>
    <button type="button" class="btn btn-success btn-lg">按钮1</button>
    <button type="button" class="btn btn-success">按钮1</button>
    <button type="button" class="btn btn-success btn-sm">按钮1</button>
    <button type="button" class="btn btn-success btn-xs">按钮1</button>
    <h3>块级按钮</h3>
    <button type="button" class="btn btn-danger btn-block">块级按钮</button>
  </div>
