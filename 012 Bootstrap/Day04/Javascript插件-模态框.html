<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0;">
    <title>模态对话框</title>
    <link href="../../../bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../bootstrap/3.3.7/js/html5shiv.min.js"></script>
    <script src="../../../bootstrap/3.3.7/js/respond.min.js"></script>
    <![end if]-->
</head>
<body>
<h3>模态框元素</h3>
<div class="container">
    <a href="#mymodal" data-toggle="modal">模态框</a>
</div>
<h3>弹出模态框</h3>
<!--第一层 提供半透明遮罩层-->
<div id="mymodal" class="modal" data-backgrop="static">
    <!--第二层 提供区域宽度、高度-->
    <div class="modal-dialog" >
        <!--第三层 提供背景 边框 倒角-->
        <div  class="modal-content">
            <!--第四层 具体内容 包括header body footer-->
            <div class="modal-header">
                <button type="button" class="btn btn-default close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">模态框</h4>
            </div>
            <div class="modal-body">
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem blanditiis cumque dolorem ea eius eos, fugiat id illum itaque laboriosam modi odit porro quaerat quibusdam quo sed vero voluptatibus voluptatum!
                </p>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
<script src="../../../bootstrap/3.3.7/js/jquery-1.11.3.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
