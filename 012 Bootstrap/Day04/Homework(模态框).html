<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0;">
    <title>模态框</title>
    <link href="../../../bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../bootstrap/3.3.7/js/html5shiv.min.js"></script>
    <script src="../../../bootstrap/3.3.7/js/respond.min.js"></script>
    <![end if]-->
</head>
<body>
<div class="container">
<h1>jQuery插件---模态框</h1>
    <!--两个触发模态框的按钮-->
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#login">注册(基本应用)</button>
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#enter">登录</button>
    <!--模态框-->
    <form>
        <div id="enter" class="modal fade" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn btn-default close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                        <h2 class="modal-title">用户登录</h2>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="username">用户名:</label>
                            <input type="text" class="form-control" id="username">
                        </div>
                        <div class="form-group">
                            <label for="userpassword">密码:</label>
                            <input type="password" class="form-control" id="userpassword">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success">
                        <input type="reset" class="btn btn-danger">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../../bootstrap/3.3.7/js/jquery-1.11.3.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
