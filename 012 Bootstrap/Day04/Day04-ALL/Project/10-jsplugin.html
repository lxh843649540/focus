<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>

<body>
  <div class="container">
    <h1>行为的两种调用方式</h1>
    <h3>1、使用 data-* 调用</h3>
    <div class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">家用电器</a>
      <ul class="dropdown-menu">
        <li><a href="#">手电筒</a></li>
        <li><a href="#">电子表</a></li>
        <li><a href="#">电子秤</a></li>
        <li><a href="#">电水壶</a></li>
      </ul>
    </div>
    <h3>2、使用JS编程方式调用</h3>
    <div class="dropdown">
      <a id="myBtn" href="#" class="dropdown-toggle">家用电器</a>
      <ul class="dropdown-menu">
        <li><a href="#">手电筒</a></li>
        <li><a href="#">电子表</a></li>
        <li><a href="#">电子秤</a></li>
        <li><a href="#">电水壶</a></li>
      </ul>
    </div>
  </div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<script src="js/bootstrap.js"></script>
<script src="js/bootlint.js"></script>

  bootlint.showLintReportForCurrentDocument([]);
</script>
<script>
  /*$("#myBtn").dropdown();*/

  $(function(){
    $("#myBtn").dropdown();
  });
</script>




</body>
</html>
