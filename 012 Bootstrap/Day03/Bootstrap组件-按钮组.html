<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0;">
    <title>Bootstrap组件-按钮组</title>
    <link href="../../../bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../bootstrap/3.3.7/js/html5shiv.min.js"></script>
    <script src="../../../bootstrap/3.3.7/js/respond.min.js"></script>
    <![end if]-->
</head>
<body>
<div class="btn-group">
    <button type="button" class="btn btn-danger">Action</button>
    <botton type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-list-alt"></span>
        FUCK YOU
        <span class="glyphicon glyphicon-flag"></span>
        <span class="caret"></span>
    </botton>
    <ul class="dropdown-menu">
        <li><a href="#" class="glyphicon glyphicon-user"></a></li>
        <li class="divider"></li>
        <li><a href="#" class="glyphicon glyphicon-heart"></a></li>
        <li><a href="#" class="glyphicon glyphicon-grain"></a></li>
        <li><a href="#" class="glyphicon glyphicon-tree-deciduous"></a></li>
        <li><a href="#" class="glyphicon glyphicon-tree-conifer"></a></li>
        <li><a href="#" class="glyphicon glyphicon-leaf"></a></li>
    </ul>
</div>
<button type="button" class="btn btn-default" aria-label="Left Align">
    <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
</button>

<button type="button" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Star
</button>

<script src="../../../bootstrap/3.3.7/js/jquery-1.11.3.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
