<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <meta http-equiv="x-ua-compatible" content="IE=edge">

  <title>导航</title>
  <link rel="stylesheet" href="css/bootstrap.css">

<body>
<div class="container">
  <h1>组件-导航</h1>
  <h3>标签页式导航</h3>
  <ul class="nav nav-tabs">

      <a href="#" data-toggle="tab">中国</a>

    <li>
      <a href="#" data-toggle="tab">北京市</a>
    </li>
    <li>
      <a href="#" data-toggle="tab">海淀区</a>
    </li>
  </ul>
  <h3>带下拉菜单的导航</h3>

    <li class="active">
      <a href="#" data-toggle="tab">北京</a>
    </li>
    <li>
      <a href="#" data-toggle="tab">海淀区</a>
    </li>
    <li data-toggle="tab" class="dropdown">

        大钟寺
        <span class="caret"></span>
      </a>
      <!-- 下拉菜单 : dropdown-menu -->

        <li>
          <a href="#">万寿路</a>
        </li>
        <li>
          <a href="#">五棵松</a>
        </li>
        <li>
          <a href="#">玉泉路</a>
        </li>
        <li>
          <a href="#">八宝山</a>
        </li>
      </ul>
    </li>
  </ul>
</div>
