<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0;">
    <title>Title</title>
    <link href="../../../bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../bootstrap/3.3.7/js/html5shiv.min.js"></script>
    <script src="../../../bootstrap/3.3.7/js/respond.min.js"></script>
    <![end if]-->
</head>
<body>
<div class="container">
    <h3>进度条</h3>
    <p><mark>默认样式</mark></p>
    <div class="progress">
        <div class="progress-bar" style="width:10%;">10%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-danger" style="width:20%;">20%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" style="width:30%;">30%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-success" style="width:40%;">40%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-info" style="width:50%;">50%</div>
    </div>
    <p><mark>条纹样式</mark></p>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-success" style="width:60%;">60%</div>
    </div>
    <p><mark>条纹动态样式</mark></p>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-danger active" style="width:70%;">70%</div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" style="width:20%;"></div>
        <div class="progress-bar progress-bar-info" style="width:20%;">20%</div>
        <div class="progress-bar progress-bar-striped progress-bar-success" style="width:20%;">20%</div>
        <div class="progress-bar progress-bar-striped progress-bar-danger active" style="width:20%;">20%</div>
    </div>
</div>
<script src="../../../bootstrap/3.3.7/js/jquery-1.11.3.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
