<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0;">
    <title>全局CSS样式---表单</title>
    <link href="../../../bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="../../../bootstrap/3.3.7/js/html5shiv.min.js"></script>
    <script src="../../../bootstrap/3.3.7/js/respond.min.js"></script>
    <![end if]-->
</head>
<body>
<div class="container-fluid">
    <h1>全局CSS样式---表单</h1>
    <h3>1.默认表单</h3>
    <form action="">
        <div class="form-group">
            <label for="txtname" class="control-label">用户名</label>
            <input type="text" class="form-control" id="txtname">
            <span class="help-block">用户名可以包括数字、字母</span>
        </div>
        <div class="form-group">
            <label for="txtpassword" class="control-label">用户名</label>
            <input type="password" class="form-control" id="txtpassword">
            <span class="help-block">密码长度在6-12位之间</span>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox">七天之内不再登录
            </label>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success">
            <input type="reset" class="btn btn-danger">
        </div>
    </form>
    <h3>2.行内表单</h3>
    <form action="" class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入用户名">
            <input type="password"  class="form-control" placeholder="请输入密码">
            <input type="submit" class="btn btn-success">
        </div>
    </form>
    <h3>3.水平表单</h3>
    <form action="" class="form-horizontal">
        <div class="form-group">
            <label for="text" class="col-md-2 control-label">用户名:</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="text">
            </div>
            <span class="col-md-4">用户名可以包含数字、字母</span>
        </div>
        <div class="form-group">
            <label for="pass" class="col-md-2 control-label">密码:</label>
            <div class="col-md-6">
                <input type="text" class="form-control" id="pass">
            </div>
            <span class="col-md-4">密码长度在6-12位之间</span>
        </div>
        <div class="form-group">
            <div class="checkbox col-md-offset-2">
                <label>
                    <input type="checkbox">七天之内不再登录
                </label>
            </div>
        </div>
        <div class="form-group ">
            <div class="col-md-offset-2">
                <input type="submit" class="btn btn-success">
                <input type="reset" class="btn btn-danger">
            </div>
        </div>
    </form>
</div>
<script src="../../../bootstrap/3.3.7/js/jquery-1.11.3.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootstrap.js"></script>
<script src="../../../bootstrap/3.3.7/js/bootlint.js"></script>
<script>
    bootlint.showLintReportForCurrentDocument([]);
</script>
</body>
</html>
